<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Local</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
    <link rel="stylesheet" href="./assets/css/style.css">

    
</head>
<body>
    <form id="search-form">
        <label for="zip">Zipcode of area you are wanting to search</label>
        <input id="zip" type="number" required>
        <label for="activities">What do you want to do?</label>

        <select id="activities">
          <option value="food">Food</option>
          <option value="parks">Parks</option>
          <option value="nightlife">Nightlife</option>
          <option value="shopping">Shopping</option>
          <option value="coffee">Coffee</option>
        </select>
        <button id="search-btn">search</button>
    </form>
    <div id="weather-results"></div>
    <div id="search-results"></div>
    <button id="scroll-btn" title="Go to top">Top</button>

  <script src="./assets/js/keys.js"></script>  
  <script src="./assets/js/app.js"></script>  

</body>
</html>
